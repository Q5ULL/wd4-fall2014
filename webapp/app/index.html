    <div class="container">

      <div class="menu">
        <nav class="navbar navbar-default" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>

          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav nav-pills nav-justified">
              <li class="menuActive"><a href="#" >Home</a></li>

<!-- CAROUSEL -->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="images/home1.png" alt="cafe jonah 1">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
              <img src="images/home2.png" alt="cafe jonah 2">
              <div class="carousel-caption"></div>
            </div>
            <div class="item">
                <img src="images/home3.png" alt="cafe jonah 3">
                <div class="carousel-caption"></div>
            </div>
            <div class="item">
                <img src="images/home4.png" alt="cafe jonah 3">
                <div class="carousel-caption"></div>
            </div>
            <div class="item">
                <img src="images/home5.png" alt="cafe jonah 3">
                <div class="carousel-caption"></div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>

      <div class="thumbnails">
        <img class="thumb" src="images/home1.png" data-target="#carousel-example-generic" data-slide-to="0">
        <img class="thumb" src="images/home2.png" data-target="#carousel-example-generic" data-slide-to="1">
        <img class="thumb" src="images/home3.png" data-target="#carousel-example-generic" data-slide-to="2">
        <img class="thumb" src="images/home4.png" data-target="#carousel-example-generic" data-slide-to="3">
        <img class="thumb" src="images/home5.png" data-target="#carousel-example-generic" data-slide-to="4">
      </div>
<!-- end carousel -->



      <div class="footer">
        <p><span class="glyphicon glyphicon-hand-right"></span> from the Yeoman team</p>
