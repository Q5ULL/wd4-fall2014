<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
    <body ng-app="validationApp">
    <!-- ADD ALL OF THIS TO YOUR GRUNT SERVE ANGULAR APP TO MAKE LIFE EASIER -->
    <div class="container">

        <form name="userForm" novalidate>
            <div class="form-group">
                <label>NAME</label>
                <input type="text" name="name" class="form-control" ng-model="name" required>
                <!-- verify -->
                <p>Your Name Is Required</p>
            </div>

            <div class="form-group">
                <label>USERNAME</label>
                <input type="text" name="username" class="form-control" ng-model="user.username">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" ng-model="email">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
  </html>
