<div class="container">

	<h2>TODO</h2>

	<!-- create input for new todos -->
	<form role="form" ng-submit="addTodo()">

		<div class="row">

			<div class="input-group">
				<input type="text" class="form-control" ng-model="todo" placeholder="New Todo Item">

				<span class="input-group-btn">
					<input type="submit" class="btn btn-success" value="Add">
				</span>

			</div>

		</div>
	</form>

<hr>
<!-- add a way to delete items -->
	<div ui-sortable ng-model="todos">
		<!-- make it draggable! -->
		<p style="padding: 5px 10px; cursor:move" class="input-group" ng-repeat="todo in todos">
			<input type="text" ng-model="todo" class="form-control">
			<span class="input-group-btn">
				<button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
			</span>
		</p>
	</div>

</div>
